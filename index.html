<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>


<!-- Left Panel -->
 <div id="sidebar">
  <div id = "sidebar-text">
    <h1 id = "title" class = "break"></h1>
    <p id = "content" class = "break"></p>
  </div>

  <div id="sidebar-below">
    <button id="prev"> Previous </button>
    <button id="next"> Next </button>
  </div>
 </div>

<!-- Map -->
<div id="map" class="map"></div>

<!-- Legend -->
<div class = "legend">
  <!-- <b>Legend<br></b> -->
  <span class = "rec" style="background-color:#808080;"></span>
  <a>0 or lack of data<br></a>
  <span class = "rec" style="background-color:#a50026;"></span>
  <a>2020<br></a>
  <span class = "rec" style="background-color:#d73027;"></span>
  <a>2019<br></a>
  <span class = "rec" style="background-color:#f46d43;"></span>
  <a>2018<br></a>
  <span class = "rec" style="background-color:#fdae61;"></span>
  <a>2017<br></a>
  <span class = "rec" style="background-color:#fee090;"></span>
  <a>2016<br></a>
  <span class = "rec" style="background-color:#ffffbf;"></span>
  <a>2015<br></a>
  <span class = "rec" style="background-color:#77823a;"></span>
  <a>2014<br></a>
  <span class = "rec" style="background-color:#e0f3f8;"></span>
  <a>2013<br></a>
  <span class = "rec" style="background-color:#abd9e9;"></span>

  <span class = "rec" style="background-color:#74add1;"></span>

  <span class = "rec" style="background-color:#4575b4;"></span>
  <a>2010<br></a>
  <span class = "rec" style="background-color:#313695;"></span>
  <a>between 2005 and 2010<br></a>
  <span class = "rec" style="background-color:#000000;"></span>
  <a>before 2005<br></a>



  <!-- Javascript Imports -->
  <script src="js/jquery-2.2.0.js"></script>

</html>
